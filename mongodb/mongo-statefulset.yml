apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-statefulset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  serviceName: mongo-service
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:3
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME_FILE
              value: /etc/mongo-credentials/MONGO_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD_FILE
              value: /etc/mongo-credentials/MONGO_ROOT_PASSWORD
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
            - name: mongo-credentials
              mountPath: /etc/mongo-credentials
            - name: mongo-config
              mountPath: /config
      volumes:
        - name: mongo-credentials
          secret:
            secretName: mongo-secret
        - name: mongo-config
          configMap:
            name: mongo-configmap
  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
